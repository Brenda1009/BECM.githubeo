<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>
<body>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!--Sol-->
            <a-entity geometry ="primitive:sphere; radius: 1 ;"  
            material ="src: url(texturas/csol.jpg)"></a-entity>
            <!--Venus-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
             material ="src: url(texturas/cvenus.jpg)" position ="2 0 0 "></a-entity>
             <!--Tierra-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
            material ="src: url(texturas/tierra.jpg)" position ="3 0 0 "></a-entity>
            <!--Marte-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
             material ="src: url(texturas/cmarte.jpg)" position ="4 0 0 "></a-entity>
             <!--JÃºpiter-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
            material ="src: url(texturas/cvenus.jpg)" position ="5 0 0 "></a-entity>
            <!--Saturno-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
             material ="src: url(texturas/cvenus.jpg)" position ="6 0 0 "></a-entity>
             <!--Urano-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
            material ="src: url(texturas/cvenus.jpg)" position ="7 0 0 "></a-entity>
            <!--Neptuno-->
            <a-entity geometry ="primitive:sphere; radius: 0.3 ;" 
             material ="src: url(texturas/cvenus.jpg)" position ="8 0 0 "></a-entity>

        </a-marker>
        <a-entity camera></a-entity>
</body>
</html>
